<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<title>Loja POC PUC</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	
	<script	  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
			  crossorigin="anonymous"></script>
	
  </head>
  <body>
	<header>
	  <div class="navbar-fixed">
		<nav>
		  <div class="nav-wrapper">
			<a href="http://localhost:8000/loja/" class="brand-logo left">LOJA</a>
			<ul id="nav-mobile" class="right">
			{% if user.is_authenticated %}  
			  <li><a href="{% url 'logout' %}">Logout</a></li>
			  <li><a href="http://localhost:8000/accounts/user/">User</a></li>
			{% else %}
			  <li><a href="http://localhost:8000/user/login">Login</a></li>
			{% endif %}
			  <li><a href="http://localhost:8000/fornecedor/">API</a></li>
			  <li><a href="http://localhost:8000/admin/">Admin</a></li>
			</ul>
		  </div>
		</nav>
	  </div>	  
	</header>
	
	<div class="container">
	  {% block content %}
	  {% endblock %}
	</div>
  </body>
</html>
