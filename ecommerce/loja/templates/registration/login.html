<!-- templates/registration/login.html -->
{% extends 'loja/layout.html' %}

{% block content %}
<div class="row">
  <div class="col s4">
	<h5>Por favor digite suas credenciais de acesso.</h5>
	<form method="post">
	  {% csrf_token %}
	  {{ form.as_p }}
	  <button type="submit" class="btn">Login</button>
	</form>
	<p>Não é registrado? Cadastre-se <a href="../../accounts/cadastro/"><b>AQUI</b></a></p>
  </div>
</div>
{% endblock %}
