<!-- templates/registration/cadastro.html -->
{% extends 'loja/layout.html' %}

{% block content %}
<div class="row">
  <div class="col s12 m6 l4">
    <h5>Preencha suas credenciais de acesso.</h5>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Cadastrar</button>
    </form>
  </div>
</div>
{% endblock %}
